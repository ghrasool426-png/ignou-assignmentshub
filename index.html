<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;line-height:1.9;background:#f7f9fc;color:#222}
.container{max-width:1100px;margin:auto;padding:25px}

/* NAVBAR */
.navbar{background:#0a3d62;color:#fff;padding:12px 18px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:999}
.nav-logo{font-weight:bold;font-size:18px}
.nav-links{display:flex;gap:18px;align-items:center}
.nav-links a{color:#fff;text-decoration:none}

/* HERO */
.hero-header{background:linear-gradient(135deg,#0a3d62,#1e5fa3);padding:90px 20px}

/* NOTICE BAR */
.latest-updates{
  background:#8b0000;
  color:#fff;
  overflow:hidden;
  white-space:nowrap;
  border-bottom:2px solid #600000;
}

.ticker-wrap{width:100%;overflow:hidden}

.ticker{
  display:inline-flex;
  align-items:center;
  animation:tickerMove 90s linear infinite; /* ðŸ”¥ SLOW */
}

.ticker a{
  color:#fff;
  text-decoration:none;
  font-size:14px;
  font-weight:600;
  padding:10px 30px;
  white-space:nowrap;
}

.sep{color:#ffd700;font-weight:bold}

/* DEFAULT TEXT (BLANK FIX) */
.default-text{
  color:#ffd700;
  font-size:14px;
  font-weight:600;
  padding:10px 30px;
  white-space:nowrap;
}

@keyframes tickerMove{
  0%{transform:translateX(130%);}
  100%{transform:translateX(-260%);}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-logo">IGNOU Assignments Hub</div>
</nav>

<!-- ðŸ”´ NOTICE BAR (NO BLANK NOW) -->
<div class="latest-updates" id="noticeBar">
  <div class="ticker-wrap">
    <div class="ticker" id="noticeTicker">
      <span class="default-text">
        ðŸ“¢ IGNOU Official Updates loadingâ€¦
      </span>
    </div>
  </div>
</div>

<!-- HERO -->
<header class="hero-header">
  <div class="hero-content">
    <h1>IGNOU Assignment Guidance & Academic Support</h1>
    <p>
      A free independent platform helping IGNOU students understand
      assignment writing rules, evaluation pattern and academic structure.
    </p>
  </div>
</header>

<script>
/* NOTICE BAR LOAD */
fetch('/notice.json?v=' + Date.now())
.then(res => res.json())
.then(data => {
  if(data.status === "on"){
    const ticker = document.getElementById("noticeTicker");
    ticker.innerHTML = ""; // remove default text

    data.notices.forEach(n => {
      const a = document.createElement("a");
      a.href = n.link;
      a.target = "_blank";
      a.rel = "noopener noreferrer";
      a.textContent = n.text;

      const sep = document.createElement("span");
      sep.className = "sep";
      sep.textContent = " | ";

      ticker.appendChild(a);
      ticker.appendChild(sep);
    });
  }
});
</script>

</body>
