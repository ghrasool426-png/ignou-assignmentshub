<!-- ================= NEWS SCRIPT ================= -->
<script>
fetch("news-data.json")
  .then(res => res.json())
  .then(data => {

    /* ---------- HERO NEWS ---------- */
    const heroItem = data.find(item => item.hero === true);
    const heroBox = document.getElementById("hero-news");

    if (heroItem) {
      const heroImg = heroItem.url.replace(".html", ".png");

      heroBox.innerHTML = `
        <article class="hero-news">
          <img src="${heroImg}" alt="${heroItem.title}" loading="lazy">
          <h2><a href="${heroItem.url}">${heroItem.title}</a></h2>
          <p class="news-meta">
            Published: ${heroItem.date} | Category: ${heroItem.category}
          </p>
          <p>${heroItem.description}</p>
          <a class="read-more" href="${heroItem.url}">
            Read Full News â†’
          </a>
        </article>
      `;
    }

    /* ---------- NORMAL NEWS ---------- */
    let listHTML = "";

    data
      .filter(item => !item.hero)
      .forEach(item => {
        const img = item.url.replace(".html", ".png");

        listHTML += `
          <article class="news-card">
            <img src="${img}" alt="${item.title}" loading="lazy">
            <h3><a href="${item.url}">${item.title}</a></h3>
            <p class="news-meta">
              Published: ${item.date} | Category: ${item.category}
            </p>
            <p>${item.description}</p>
            <a class="read-more" href="${item.url}">
              Read Full News â†’
            </a>
          </article>
        `;
      });

    document.getElementById("news-list").innerHTML = listHTML;
  })
  .catch(() => {
    document.getElementById("news-list").innerHTML =
      "<p>Unable to load news at the moment.</p>";
  });
</script>
