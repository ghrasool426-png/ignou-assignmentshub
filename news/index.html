<!-- AUTO NEWS SCRIPT -->
<script>
fetch("news-data.json")
  .then(response => response.json())
  .then(data => {
    let html = "";

    data.forEach(item => {
      html += `
        <article class="news-card">
          <h2>
            <a href="${item.url}">
              ${item.title}
            </a>
          </h2>

          <p class="news-meta">
            Published: ${item.date} | Category: ${item.category}
          </p>

          <p>${item.summary}</p>

          <a href="${item.url}" class="read-more">
            Read Full News â†’
          </a>
        </article>
      `;
    });

    document.getElementById("news-list").innerHTML = html;
  })
  .catch(() => {
    document.getElementById("news-list").innerHTML =
      "<p>News load nahi ho rahi.</p>";
  });
</script>
